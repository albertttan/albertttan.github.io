<!DOCTYPE html>
<html>
<head>
	<title>Current Time</title>
	<style>
		html {
			font-family: "SF Mono", "Menlo", "Consolas", monospace;
		}
		body {
			text-align: center;
			max-width: 60rem;
			margin: auto;
			padding: 1rem;
		}
		#time {
			font-size: 180px; 
			font-weight: bold;
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
		#fullscreen-btn {
			position: fixed;
			top: 5px;
			left: 5px;
			height: 2em;
			width: 2em;
		}
	</style>
	<script>
		function updateTime() {
			var now = new Date();
			var options = { hour12: false };
			var time = now.toLocaleTimeString(undefined, options);
			document.getElementById("time").innerHTML = time;
		}
		setInterval(updateTime, 1);
	</script>
</head>
<body>
	<div id="time"></div>
	<button id="fullscreen-btn" title="Go Fullscreen"><a>⇕</p></button>
	<script>
const fullscreenBtn = document.getElementById('fullscreen-btn');

// Function to toggle button text
function toggleButtonText(isFullscreen) {
  if (isFullscreen) {
    fullscreenBtn.innerText = '⎋';
    fullscreenBtn.setAttribute('title', 'Exit Fullscreen'); 
  } else {
    fullscreenBtn.innerText = '⇕';
    fullscreenBtn.setAttribute('title', 'Go Fullscreen'); 
  }
}

// Function to request fullscreen
function enterFullscreen() {
  const element = document.documentElement; // Whole page
  
  if (element.requestFullscreen) { // Standard API
    element.requestFullscreen();
  } else if (element.mozRequestFullScreen) { // Firefox
    element.mozRequestFullScreen();
  } else if (element.webkitRequestFullscreen) { // Chrome, Safari and Opera
    element.webkitRequestFullscreen();
  } else if (element.msRequestFullscreen) { // IE/Edge
    element.msRequestFullscreen();
  }
}

// Attach click event listener to the button
fullscreenBtn.addEventListener('click', () => {
  // Toggle fullscreen state
  if (document.fullscreenElement) {
    document.exitFullscreen(); // Exit fullscreen
  } else {
    enterFullscreen(); // Enter fullscreen
  }
});

// Listen to fullscreenchange event
document.addEventListener('fullscreenchange', () => {
  toggleButtonText(document.fullscreenElement !== null);
});
	</script>
</body>
</html>
